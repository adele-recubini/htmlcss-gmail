<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-bonus.css">
    <title>gmail</title>
  </head>
  <body>
    <div id="container"
    <!-- logo  -->
    <header>
      <div class="logo">
      <img src="img/gmail.png" alt="foto gmail">
      </div>
      <div class="textgmail">
        <p>Gmail</p>
      </div>
        <p class="border"</p>
    </header>
    <br>
    <!-- /logo -->
    <!-- prima sezione e form -->
    <main>
      <form >
        <input type="search" id="search" name="search">
        <input type="submit" value="vai">
      </form >
      <br>
        <div class="textmail">
          <h3>you have <span class="number">30</span> unread </h3>
        </div>
      <br>

    <!-- /prima sezione e form  -->
    <!-- seconda sezione mail  -->

    <div class="mail read">

     <div class="left">
      <input type="checkbox" name="" value="">
      <span>&#9733;</span>
      <span><b>oggetto della mail</b></span>
     </div>

     <div class="right">
      <p>-testo della mail...</p>
     </div>
    </div>

    <div class="mail unread">

   <div class="left">
    <input type="checkbox" name="" value="">
    <span>&#9733;</span>
    <span><b>oggetto della mail</b></span>
   </div>

   <div class="right">
    <p>-testo della mail...</p>
   </div>
   </div>
   <p class="border"</p>
    </main>
    <br>

    <!-- /seconda sezione mail -->
    <!-- footer -->
   <footer>
     <div class="credits">
     <p> <strong>Gmail by Ado</strong></p>
     </div>
   </footer>
    <!-- /footer -->
  </div>
 </body>
</html>
